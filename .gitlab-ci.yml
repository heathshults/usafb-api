image: edbizarro/gitlab-ci-pipeline-php:7.1-alpine

before_script:
  - set -xe
  - apk add --update php7-simplexml

after_script:
  - killall php

stages:
  - setup
  - test

setup:
  type: setup
  script:
    - composer install --quiet --no-interaction
    - cp .env.testing .env
    - php artisan migrate:refresh --seed
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - vendor/
  artifacts:
    expire_in: 1 week
    paths:
      - vendor/
      - .env

test:
  type: test
  script:
    - composer test

lint:
  type: test
  script:
    - composer lint

automation:
  type: test
  script:
    - composer env:prereq
    - php -S localhost:8000 -t public 1>/dev/null &
    - composer test:sanity
