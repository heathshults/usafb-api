################################################################################
#                              API Information                                 #
################################################################################

info:
  version: "1.0"
  title: USA Football API
  
host: localhost
# https only
schemes:
  - https
# version will be prefixed to all paths
basePath: /
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

################################################################################
#                                  Security                                    #
################################################################################
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    description: This API token is required on every user API call. 
    in: header    
    
################################################################################
#                              API Information                                 #
################################################################################

paths:

#|--------------------------------------------------------------------------
#| Authentication / Public Routes
#|--------------------------------------------------------------------------
#|
#| Public authentication routes
#|
#|--------------------------------------------------------------------------

  # Login
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login
      description: Login with User Email and Password
      produces: 
        - application/json
      parameters:
        - name: email
          in: query
          description: User Email
          required: true 
          type: string
        - name: password
          in: query
          description: User Password
          required: true
          type: string
      responses:
        "403":
          description: Not authorized
        "200":
          description: Authorization successful
          schema:
            $ref: "#/definitions/LoginResult"

  /auth/activate-user:
    post:
      tags:
        - Authentication
      summary: Activate User
      description: Activate new user account
      produces:
        - application/json
      parameters:
        - name: email
          description: User Email
          type: string
          in: query
          required: true
        - name: password
          description: New Password
          type: string
          in: query
          required: true
        - name: session
          description: Session Token (Temporary Token)
          type: string
          in: query
          required: true
      responses:
        "400":
          description: Error activating request
        "200":
          description: Activation successful
          schema:
            $ref: "#/definitions/ActivateUserResult"

  /auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh Authentication Token
      description: Refresh JWT authentication token
      produces:
        - application/json
      parameters:
        - name: refresh_token
          description: Refresh Token
          type: string
          in: query
          required: true
      responses:
        "401":
          description: Unable to refresh token
        "200":
          description: Successful token refresh
          schema:
            $ref: "#/definitions/LoginResult"

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Forgot Password
      description: Forgot Password
      produces:
        - application/json
      parameters:
        - name: email
          description: User Email
          type: string
          in: query
          required: true
      responses:
        "400":
          description: Unable to reset password
        "200":
          description: Successful

  /auth/forgot-password-confirm:
    post:
      tags:
        - Authentication
      summary: Forgot Password Confirmation
      description: Confirm forgot password with code
      produces:
        - application/json
      parameters:
        - name: email
          description: User Email
          type: string
          in: query
          required: true
        - name: password
          description: New Password
          type: string
          in: query
          required: true
        - name: code
          description: Confirmation code
          type: string
          in: query
          required: true
      responses:
        "400":
          description: Unable to reset password
        "200":
          description: Successful
  

#|--------------------------------------------------------------------------
#| Player Routes
#|--------------------------------------------------------------------------
#|
#| Player routes allow the user to see and search player information.
#|
#|--------------------------------------------------------------------------

  # Search players
  /players/search:
    get:
      tags:
        - Player
        - Search
      summary: Search for a Player
      description: |
        Search for a Player by First Name (name_first), Last Name (name_last), USA Football ID (id_usafb), City (city), State (state), and Date of Birth (dob)
      produces:
        - application/json
      parameters:
        - name: id_usafb
          in: query
          description: USA Football ID
          required: false
          type: string
        - name: name_first
          in: query
          description: First Name of player
          required: false
          type: string
        - name: name_last
          in: query
          description: Last Name of player
          required: false
          type: string
        - name: city
          in: query
          description: City of player
          required: false
          type: string
        - name: state
          in: query
          description: State of player
          required: false
          type: string
        - name: postal_code
          in: query
          description: Zip/Postal Code of player
          required: false
          type: string
        - name: sort
          in: query
          description: Field to sort the results by (-/+) prefix for asc or desc
          required: false
          type: string
      responses:
        "404":
          description: Player not found
        "200":
          description: Paginated response of players
          schema:
            $ref: "#/definitions/PlayerBasicResults"
      security:
        - Bearer: []
        
  # Get a single Player by id
  /players/{id}:
    get:
      tags:
        - Player
      summary: Get Player by ID
      description: |
        Get Player and their associated registrations by ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Player ID
          required: true
          type: string
      responses:
        "404":
          description: Player not found
        "200":
          description: Get Player Success
          schema:
            $ref: "#/definitions/PlayerResult"
      security:
        - Bearer: []
    put:
      tags:
        - Player
      summary: Update Player
      description: Update Player record
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Player ID
          required: true
          type: string
      responses:
        "400":
          description: Error updating Player
        "200":
          description: Player record updated
          schema:
            $ref: "#/definitions/PlayerResult"
  
  /players/{id}/registrations:
    get:
      tags:
        - Player
        - Registration
      summary: Get Player Registrations
      description: Get all registrations for Player
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Player ID
          required: true
          type: string
      responses:
        "400":
          description: Error retrieving registrations for Player
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlayerRegistrationResults"
  
  /players/{player_id}/registrations/{id}:
    put:
      tags:
        - Player
        - Registration
      summary: Update Coach Registrations
      description: Get all registrations for Coach
      produces:
        - application/json
      parameters:
        - name: player_id
          in: path
          description: Player ID
          required: true
          type: string
        - name: id
          in: path
          description: Registration ID
          required: true
          type: string
      responses:
        "400":
          description: Error updating registration for Player
        "200":
          description: Success
          schema:
            $ref: "#/definitions/PlayerRegistrationResult"
  
  /players:
    post:
      tags:
        - Player
      summary: Create Player
      description: Create New Player record
      produces:
        - application/json
      responses:
        "400":
          description: Error creating Player
        "200":
          description: Player created
          schema:
            $ref: "#/definitions/PlayerResult"

